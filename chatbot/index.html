<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chatbot-popup">
        <div class="chat-header">
            <div class="header-info">
                <span class="material-symbols-outlined">support_agent</span>
                <h2 class="logo-text">Chatbot</h2>
            </div>
            <button id="close-chatbot" class="material-symbols-outlined">keyboard_arrow_down</button>
        </div>
        
        <div class="chat-body">
            <div class="message bot-message">
                <span class="bot-avatar material-symbols-outlined">support_agent</span>
                <div class="message-text">
                    Hello! How can I assist you today?
                </div>
            </div>
            </div>
            
            <!-- <div class="message user-message">
                <div class="message-text">
                    Hi! I need some help with my project.
                </div>
            </div>
            <div class="message bot-message thinking">
                <span class="bot-avatar material-symbols-outlined">support_agent</span>
                <div class="message-text">
                   <div class="thinking-indicator">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                   </div>
                </div>
            </div>
        </div> -->

        <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea placeholder="Type a message..." class="msg-input" required></textarea>
                <div class="chat-control">
                    <button type="button" class="material-symbols-outlined">sentiment_satisfied</button>

         <div class="file-upload-wrapper">
            <input type="file" accept="images/" id="file-input" hidden>
            <img src="#">
         <button type="button" id="file-upload"class="material-symbols-outlined">attach_file</button>
         <button type="button" id="file-cancel"class="material-symbols-outlined">close</button>

         </div>


                    <button type="submit" id="send-msg" class="material-symbols-outlined">arrow_upward</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
